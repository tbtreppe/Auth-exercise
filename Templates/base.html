<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="../static/auth.css" />
    <title>{%block title %}Authentication and Authorization{% endblock %}</title>
  </head>
  <body>
      <nav class="navbar navbar-light bg-primary justify-content-between ">
    <div class="container">
      <a href="/" class="navbar-brand text-light">Feedback</a>
      <ul class="nav navbar-nav flex-row float-right">
        <li class="nav-item">
            {% if 'username' in session %}
            <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
            {% else %}
            <a class="nav-link pr-3 text-light" href="/login">Login</a>
            {% endif %}
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/register">Sign up</a>
        </li>
        
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 2em">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}">{{ msg }}</div>
    {% endfor %}
    {% block content %} {% endblock %}
  </body>
</html>
